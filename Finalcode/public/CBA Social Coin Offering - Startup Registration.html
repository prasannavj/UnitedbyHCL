    <div style="margin-left: 120px;"> &nbsp;&nbsp;&nbsp; <button id="submit" formmethod="get"
        formaction="Submit"
        formtarget="_blank"
        formenctype="text/plain"
        type="submit"
        form="Submit Form"
        value="SubmitForm"
        name="SubmitForm"
        onclick="savedata()">Submit
        Registration</button>
    <button formmethod="get" formaction="Cancel"
        formtarget="_blank"
        formenctype="text/plain"
        type="submit"
        form="Cancel Form"
        value="CancelForm"
        name="cancelform">Clear
        </button></div>
      
      <script>
    var messagesRef = new Firebase('https://cbacoinoffering.firebaseio.com/StartupRegistration');
    
    var sname = document.getElementById('sname');
    var boverview = document.getElementById('boverview');
    var psolving = document.getElementById('psolving');
    var soverview = document.getElementById('soverview');
    var segment = document.getElementById('segment');
    var bmodel = document.getElementById('bmodel');
    var clandscape = document.getElementById('clandscape');
    var cstate = document.getElementById('cstate');
    var frequirement = document.getElementById('frequirement');
    var ecriteria = document.getElementById('ecriteria');
    var emailid = document.getElementById('emailid');
    

    // Save data to firebase
    function savedata(){
      
    console.log("entered");
      messagesRef.push({"startupName":sname.value,
                        businessOverview:boverview.value,
                        problemsolving:psolving.value,
                        solutionoverview:soverview.value,
                        Segment:segment.value,
                        businessmodel:bmodel.value,
                        competition:clandscape.value,
                        currentstate:cstate.value,
                        fundrequirement:frequirement.value,
                        exitcriteria:ecriteria.value,
                        emailid:emailid.value,
                        cbaapproved:"false",
                        approvedforfunding:"fasle",
                        fundingallocated:0,
                        fundingcolected:0,
                        offeringstartdate:"0",
                        offeringenddate:"0",
                        percentatgeallocated:"0",
                        walletaddress:"0"
                       });
      alert("Startup Registration Successful. You will receive an email with further detail.");
        
        sname.value = '';
        boverview.value = '';
        psolving.value = '';
        soverview.value ='';
        segment.value = '';
        bmodel.value = '';
        emailid.value = '';
        clandscape.value = '';
        cstate.value = '';
        frequirement.value = '';
        ecriteria.value = '';
    }
